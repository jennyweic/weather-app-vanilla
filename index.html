<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,300;1,9..40,400&display=swap" rel="stylesheet">
<link href="src/style.css" rel="stylesheet"/>   
<title>Weather</title>
  </head>
  <body>
      <div class="app-card">
<header>  
    <div>
      <form id="search-function">
        <input type="text" placeholder="Enter a city..." id="form-input" textarea="focus"/>
        <input type="submit" value="Search" id="search-button" />
      </form>
    </div>
</header>
  <main> 
    <div class="heading-details">
      <h4>Today is</h4>
      <h3>Thursday 9/11/2023</h3>
      <h1>London</h1>
    </div>
    <div class="main-weather-details-grid">
      <div class="row">
        <div class="col-4">
          <span id="temperature">8</span>
          <span id="celcius">°C</span></div>
      
        <div class="col-8"></div>
      </div>
      <div class="row">
        <div class="col-4"><span id="decription">Sunny</span></div>
        <div class="col-8"></div>
      </div>
      <div class="row">
        <div class="col-4">Feels like <span id="feels-like">5</span>
        <span id="feel-like-celcius">°C</span>
        </div>
        <div class="col-8"></div>
      </div>


    </div>
    <div class="small-details-grid">
      <div class="row">
        <div class="col-2">Perciptation</div>
        <div class="col-2"></div>
        <div class="col-2">Wind Speed</div>
        <div class="col-2"></div>
        <div class="col-2">Humidity</div>
        <div class="col-2"></div>
      </div>
    </div>

    <div class="container">
      <h3>Forecast</h3>
      <div class="forecast-grid">
        <div class="row">
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
          <div class="col-2">Sun </div>
          <div class="col-2">Mon</div>
          <div class="col-2">Tues</div>
          <div class="col-2">Wed</div>
          </div>
        </div>
      </div>

      </main>


  </div>
    </body>
</html>
