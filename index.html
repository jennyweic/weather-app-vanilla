<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,300;1,9..40,400&display=swap" rel="stylesheet">
<link href="src/style.css" rel="stylesheet"/>   

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<title>Weather</title>
  </head>
  <body>
      <div class="app-card">
<header>  
    <div>
      <form id="search-function">
        <input type="text" placeholder="Enter a city..." id="formInput" textarea="focus"/>
        <input type="submit" value="Search" id="search-button" />
      </form>
    </div>
</header>
  <main> 
    <div class="heading-details">
      <h4>It is <span id="time"></span> on</h4>
      <h3 span id="days-of-the-week"><span id="day"></span>, <span id="month"></span> <span id="date"> </span>, <span id="year"></span></h3>
      <h1 id ="cityInput">London</h1>
    </div>

    <div class="main-small-container">
    <div class="main-weather-details-grid">
      <div class="row">
        <div class="col-4">
          <span id="temperature">8</span>
          <span id="celcius">°C</span></div>
        <div class="col-8"></div>
      </div>
      <div class="row">
        <div class="col-4"><span id="decription"></span></div>
        <div class="col-8"></div>
      </div>
      <div class="row">
        <div class="col-4" id="weather-icon"></div>
        <div class="col-8"></div>
      </div>

    </div>

    <div class="small-details-grid">
<!-- item1 -->
   <div class="row">
        <div class="col-2" id="small-grid-subtitles">Feels like</div>
        <div class="col-1" id="small-grid-info"><span id="feels-like-degree">#</span>
        <span id="feel-like-celcius">°C</span></div>
        </div>
<!-- item2 -->
        <div class="row">
        <div class="col-2" id="small-grid-subtitles">Wind Speed</div>
<div class="col-1" id ="small-grid-info-windspeed"><span id="wind-speed"> </span> km/h</div>
      </div>
<!-- item3 -->
      <div class="row">
        <div class="col-2" id="small-grid-subtitles">Percipitation</div>
<div class="col-1" id="small-grid-info-percepitation">0%</div>
        </div>
<!-- item4 -->
        <div class="row">
        <div class="col-2" id="small-grid-subtitles">Humidity</div>
<div class="col-1" id="small-grid-info-humidity"><span id="humidity"></span>%</div>
      </div>
    </div>
    </div>

    <div class="forecast-container">
      <h3 class="forecast-title">Forecast</h3>
      <div class="forecast-grid">
        <!-- item1 -->
        <div class="row">
          <div class="col-2" id="day-of-the-week">Fri</div>
          <div class="col-2" id="forecast-icon">#</div>
          <div class="col-2" id="forecast-temperature">10<span id="forecast-degree">°C</span></div>
        </div>
        <!-- item2 -->
         <div class="row">
          <div class="col-2" id="day-of-the-week">Sat</div>
          <div class="col-2" id="forecast-icon">#</div>
          <div class="col-2" id="forecast-temperature">10<span id="forecast-degree">°C</span></div>
</div>
<!-- item3 -->
         <div class="row">
          <div class="col-2" id="day-of-the-week">Sun </div>
          <div class="col-2" id="forecast-icon">#</div>
          <div class="col-2" id="forecast-temperature">10<span id="forecast-degree">°C</span></div>
          </div>
          <!-- item4 -->
         <div class="row">
          <div class="col-2" id="day-of-the-week">Mon</div>
          <div class="col-2" id="forecast-icon">#</div>
          <div class="col-2" id="forecast-temperature">10<span id="forecast-degree">°C</span></div>
          </div>
          <!-- item5 -->
         <div class="row">
          <div class="col-2" id="day-of-the-week">Tues</div>
          <div class="col-2" id="forecast-icon">#</div>
          <div class="col-2" id="forecast-temperature">10<span id="forecast-degree">°C</span>
          </div> 
          </div>
          <!-- item6 -->
         <div class="row">
          <div class="col-2" id="day-of-the-week">Wed</div>
          <div class="col-2" id="forecast-icon">#</div>
          <div class="col-2" id="forecast-temperature">10<span id="forecast-degree">°C</span></div>
          </div>
       
        </div>
      </div>

    Netlify.
  </footer> 
    </div>
      </main>
  </div>
    </body>
    <script src="index.js"></script>
</html>
